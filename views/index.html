<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Tech - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TiendaTech</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="carrito.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="orden.html">orden</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="text-center p-5 bg-light">
    <h1 class="display-4">Bienvenido a TiendaTech</h1>
    <p class="lead">Encuentra la mejor tecnología en celulares, laptops y consolas. ¡Todo lo que necesitas en un solo lugar!</p>
    <a href="productos.html" class="btn btn-primary btn-lg">Ver Productos</a>
  </header>

  <!-- Contacto -->
  <section class="container my-5">
    <h2>Contáctanos</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </section>
</body>
</html>
