<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Doña Marina - Sistema de Facturación</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tienda Doña Marina</h1>
            <p>Sistema de Facturación</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Agregar Producto</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio Unitario:</label>
                        <input type="number" id="product-price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-quantity">Cantidad:</label>
                        <input type="number" id="product-quantity" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-add">Agregar Producto</button>
                </form>
            </section>

            <section class="products-section">
                <h2>Productos en Factura</h2>
                <div class="table-container">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los productos se agregarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="totals-section">
                <h2>Totales</h2>
                <div class="totals-container">
                    <div class="total-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-item">
                        <label>
                            <input type="checkbox" id="apply-discount">
                            Aplicar 5% de Descuento
                        </label>
                        <span id="discount">$0.00</span>
                    </div>
                    <div class="total-item">
                        <span>IVA (19%):</span>
                        <span id="iva">$0.00</span>
                    </div>
                    <div class="total-item total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </section>

            <section class="actions-section">
                <button id="btn-generate" class="btn btn-primary">Generar Factura</button>
                <button id="btn-clear" class="btn btn-clear">Limpiar Todo</button>
                <button id="btn-history" class="btn btn-history">Ver Historial</button>
            </section>
        </main>

        <!-- Modal para editar producto -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Producto</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-index">
                    <div class="form-group">
                        <label for="edit-name">Nombre del Producto:</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-price">Precio Unitario:</label>
                        <input type="number" id="edit-price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-quantity">Cantidad:</label>
                        <input type="number" id="edit-quantity" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-add">Guardar Cambios</button>
                </form>
            </div>
        </div>

        <!-- Modal para historial -->
        <div id="history-modal" class="modal">
            <div class="modal-content large">
                <span class="close">&times;</span>
                <h2>Historial de Facturas</h2>
                <div id="history-container">
                    <!-- El historial se cargará aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="../controllers/classes/orden.js"></script>
</body>
</html>
