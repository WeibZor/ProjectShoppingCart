<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Web - Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h4 class="m-0">Factura de Compra</h4>
      </div>
      <div class="card-body" id="contenidoFactura"></div>
      <div class="card-footer text-center">
        <a href="catalogo.html" class="btn btn-primary">Volver al Catálogo</a>
      </div>
    </div>
  </div>

  <script>
    const factura = JSON.parse(localStorage.getItem("facturaActual"));
    if (!factura) {
      document.getElementById("contenidoFactura").innerHTML = "<p>No hay factura disponible.</p>";
    } else {
      let html = `
        <p><strong>Número de Factura:</strong> ${factura.numero}</p>
        <p><strong>Cliente:</strong> ${factura.cliente.nombre} - ${factura.cliente.correo}</p>
        <p><strong>Dirección:</strong> ${factura.cliente.direccionEnvio}</p>
        <p><strong>Fecha:</strong> ${factura.fecha}</p>
        <hr>
        <h5>Productos</h5>
        <ul class="list-group mb-3">
      `;
      factura.productos.forEach(p => {
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
          ${p.nombre} (x${p.cantidad})
          <span>$${(p.precio * p.cantidad).toFixed(2)}</span>
        </li>`;
      });
      html += `</ul>
        <h4 class="text-end">Total: $${factura.total.toFixed(2)}</h4>
      `;
      document.getElementById("contenidoFactura").innerHTML = html;
    }
  </script>
</body>
</html>
